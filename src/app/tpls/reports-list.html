<div class="btn-group" id="reports-{{title}}">
    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-paper-plane"></i> {{title}} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li><a href="#" class="custom-json-file-link">Open report file</a></li>
        <li class="divider"></li>
        {{#reports}}
        <li class="list"><a href="#" data-report="{{.}}">{{.}}</a></li>
        {{/reports}}
    </ul>
    <input class="custom-json-file" type="file" name="custom-json-file"/>
</div>
